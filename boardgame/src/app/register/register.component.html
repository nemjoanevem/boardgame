<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://finalspaceapi.com/api/character/avatar/mooncake.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="E-mail">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
      <a type="button" class="fadeIn fourth" value="Log In" id="backButon" routerLink = '../login'>Back</a>
      <a type="button" class="fadeIn fourth" value="Register" id="registerButton" (click) = register() >Register</a>
    </form>

    <div id="formFooter">
      <p>Register</p>
    </div>

  </div>
</div>
